<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <script type="text/javascript" src="../JS/register.js" defer></script>
  </head>
  <!--Add CSS styling into HTML-->
  <body>
    <div class="background"></div>
    <div class="navigator">
      <a href="index.html"><img src="../Images/logo.png"></a>
      <div>   
        <a href="scoreboard.html"><button class="navbutton">Scoreboard</button></a>
        <a href="register.html"><button class="navbutton">Register</button></a>
        <a href="login.html"><button class="navbutton">Login</button></a>
        <a href="index.html"><button class="navbutton">Home</button></a>
      </div>    
    </div>
    <!--Add navigation bar--> 
    <div class="main">
      <h1>Register:</h1>
      <p>Please enter your details below<br></p>
      <p id="error-message"></p>
      <form id="form">
        <div class="incorrect">
          <input type="text" name="firstname" id="firstname-input" placeholder="Enter Firstname"><br>
        </div>
        <div class="incorrect">
          <input type="text" name="lastname" id="lastname-input" placeholder="Enter Lastname"><br>
        </div>
        <div class="incorrect">
          <input type="email" name="email" id="email-input" placeholder="Enter Email"><br>
        </div>
        <div class="incorrect">
          <input type="text" name="username" id="username-input" placeholder="Enter Username"><br>
        </div>
        <div class="incorrect">
          <input type="password" name="password" id="password-input" placeholder="Enter Password"><br>
        </div>
        <div class="incorrect">
          <input type="password" name="repassword" id="repassword-input" placeholder="Re-Enter Password"><br>
        </div>
        <div>
          <button class="ebutton" type="submit">Register!</button>
        </div>
      </form>
      <p>Already have an Account? <a href="login.html">Login</a></p>
    </div>
    <!--Create a registration form for the user to input their details-->      
  </body>
</html>
